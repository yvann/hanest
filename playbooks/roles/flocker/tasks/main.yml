---
# - name: sign flocker repository
#   apt_key: id=0x58118E89F3A912897C070ADBF76221572C52609D keyserver="hkp://p80.pool.sks-keyservers.net:80" state=present
#   notify: Update apt database

- name: add flocker repository
  apt_repository: >
    repo="deb https://clusterhq-archive.s3.amazonaws.com/ubuntu/14.04/$(ARCH) /"
    state=present
    update_cache=no
  notify: Update apt database

- meta: flush_handlers

- name: install flocker related packages
  apt: name={{ item }} state=present force=yes
  with_items: ["clusterhq-flocker-cli", "clusterhq-flocker-node", "clusterhq-flocker-docker-plugin"]
